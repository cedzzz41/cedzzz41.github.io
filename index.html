<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bookshelf</title>
    <style>
       body {
    background-color: #d6b062;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
.bookshelf {
    width: 400px;
    height: 400px; /* Adjust height to accommodate the text */
    background-color: #8b5a2b; /* Wooden bookshelf color */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(2, 1fr) auto; /* Add an auto row for the text */
    gap: 10px;
    position: relative;
    z-index: 1;
}
.shelf {
    width: 100%;
    height: 10px;
    background-color: #5a3825;
    position: absolute;
    left: 0;
}
.shelf:nth-child(1) { top: 140px; }
.shelf:nth-child(2) { top: 290px; }

.book {
    width: 40px;
    height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    cursor: pointer;
    font-size: 10px; /* Adjust font size as needed */
    font-weight: bold;
    color: white;
    writing-mode: vertical-rl;
    text-orientation: mixed;
    border-radius: 5px;
    transition: transform 0.2s;
    padding: 5px; /* Adjust padding as needed */
    position: relative; /* Add this to position pseudo-elements */
    
}
.book::before, .book::after {
    content: '';
    position: absolute;
    left: 0;
    right: 0;
    height: 5px; /* Adjust height of the strips */
    background-color: rgba(0, 0, 0, 0.5); /* Darker color */
    
}
.book::before {
    top: 0;
}
.book::after {
    bottom: 0;
}
.book:hover {
    transform: scale(1.1);
}

/* Different book colors and slight rotations for variety */
.book:nth-child(3) { background-color: #2E2E2E; transform: rotate(-5deg) translateY(-8px); }
.book:nth-child(4) { background-color: #1B2432; transform: rotate(5deg) translateY(-8px); }
.book:nth-child(5) { background-color: #4C1C24; transform: rotate(-3deg) translateY(-8px); }
.book:nth-child(6) { background-color: #3A5A60; transform: rotate(4deg) translateY(-8px); }
.book:nth-child(7) { background-color: #1E3D58; transform: rotate(-6deg) translateY(-8px); }
.book:nth-child(8) { background-color: #3B2F2F; transform: rotate(2deg) translateY(-16px); }
.book:nth-child(9) { background-color: #3E1F47; transform: rotate(-4deg) translateY(-16px); }
.book:nth-child(10) { background-color: #0F0F0F; transform: rotate(3deg) translateY(-16px); }
.book:nth-child(11) { background-color: #183D3D; transform: rotate(-2deg) translateY(-16px); }
.book:nth-child(12) { background-color: #2A1A3C; transform: rotate(5deg) translateY(-16px); }

/* Style for the horizontal text */
.horizontal-text {
    grid-column: span 5; /* Span across all columns */
    text-align: center;
    font-size: 30px; /* Adjust font size as needed */
    color: white;
     /* Adjust margin as needed */
    transform: translateY(-10px);
}

.horizontal-text1 {
    grid-column: span 5; /* Span across all columns */
    text-align: center;
    font-size: 30px; /* Adjust font size as needed */
    color: white;
     /* Adjust margin as needed */
    transform: translateY(-10px);
}

/* Style for the info box */
.info-box {
    opacity: 0;
    transform: scale(0.5);
    transition: opacity 0.3s ease, transform 0.3s ease;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.5);
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    z-index: 1000;
    max-height: 80vh; /* Limit the height */
    overflow-y: auto; /* Enable scrolling if content is too long */
    z-index: 1000;
    pointer-events: none;
    
}
.info-box.active {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
    pointer-events: auto;
}
       /* Include the updated CSS here */
    </style>
</head>
<body>
    <div class="bookshelf">
        <div class="shelf"></div>
        <div class="shelf"></div>
        <div class="book" onclick="showInfo('THE VANISHING HALF - AUTHOR: Brit Bennett -- Desiree and Stella Vignes are identical twins, yet their lives take drastically different paths when one decides to pass as white. Set across multiple decades, the novel explores how race, identity, and family shape their lives, as well as the lives of the daughters they raise in separate worlds. As their fates intertwine once more, secrets unravel, and the sisters must confront the choices that defined them.')">THE VANISHING HALF</div>
        <div class="book" onclick="showInfo('A COURT OF SILVER FLAMES - AUTHOR: Sarah J. Maas -- Nesta Archeron, once proud and unbreakable, is haunted by the horrors of war and drowns in self-loathing, unable to find her place in the world. Forced into training with the warriors of the Night Court, she slowly discovers a strength she never knew she possessed. As she battles her demons and embraces new alliances, her journey of healing becomes one of fire, love, and a power that could change the fate of Prythian.')">A COURT OF SILVER FLAMES</div>
        <div class="book" onclick="showInfo('BROKEN IN THE BEST POSSIBLE WAY - AUTHOR: Jenny Lawson -- Jenny Lawson blends laugh-out-loud humor with raw vulnerability as she chronicles her struggles with depression, anxiety, and chronic illness. With her signature wit, she turns even the darkest moments into absurdly funny and relatable stories, from navigating insurance nightmares to battling self-doubt. This collection is a celebration of resilience, proving that sometimes the best way to cope with life’s chaos is to laugh through the tears.')">BROKEN (IN THE BEST POSSIBLE WAY)</div>
        <div class="book" onclick="showInfo('HOMIE - AUTHOR: Danez Smith -- This collection is an ode to friendship, community, and the unbreakable bonds that carry us through life’s hardships. Danez Smith’s poetry pulses with rhythm and raw emotion, blending joy and sorrow while exploring Black identity, queerness, and resilience. Through deeply personal and political reflections, The word Homie creates a space where love and solidarity become acts of resistance.')">HOMIE</div>
        <div class="book" onclick="showInfo('DADDY: STORIES - AUTHOR: Emma Cline -- In this collection of ten unsettling stories, Emma Cline examines power dynamics, desire, and the often-destructive influence of men on those around them. From Hollywood elites to disillusioned fathers, her characters are flawed and desperate, clinging to illusions of control. Each story is a sharp and unnerving look at privilege, secrecy, and the quiet manipulations that shape relationships.')">DADDY: STORIES</div>
        <div class="book" onclick="showInfo('SPY X FAMILY - AUTHOR: Tatsuya Endo -- Elite spy Twilight is given an impossible mission that requires him to form a fake family, but there’s a catch, his wife is a deadly assassin, and his adopted daughter is a telepath. As they navigate everyday family life while hiding their true identities, hilarity ensues with espionage, secret battles, and unexpected heartwarming moments. This manga blends action, comedy, and found family in a uniquely charming and thrilling way.')">SPY X FAMILY</div>
        <div class="book" onclick="showInfo('THE SONG OF ACHILLES - AUTHOR: Madeline Miller --  Patroclus, an awkward and exiled prince, forms an unbreakable bond with the golden and powerful Achilles. As they grow into young men, their relationship deepens beyond friendship, but their love is tested by war, fate, and Achilles’ relentless pursuit of glory. With lyrical prose and a fresh perspective on Greek mythology, the novel reimagines an ancient legend as a story of love, loss, and destiny.')">THE SONG OF ACHILLES</div>
        <div class="book" onclick="showInfo('THE MIDNIGHT LIBRARY - AUTHOR: Matt Haig --  Nora Seed, overwhelmed by regret and despair, finds herself in a mystical library where each book represents a different version of her life. Guided by an old librarian, she explores alternate realities, seeing what might have been if she had made different choices. As she flips through lives filled with success, adventure, and love, she learns that the key to happiness was never in changing the past but in embracing the present.')">THE MIDNIGHT LIBRARY</div>
        <div class="book" onclick="showInfo('MEXICAN GOTHIC - AUTHOR: Silvia Moreno-Garcia -- When socialite Noemí Taboada receives a desperate letter from her cousin, she travels to a remote Mexican estate, only to find a decaying mansion filled with eerie whispers and disturbing secrets. As she unravels the mysteries of the house, she discovers a sinister force that threatens to consume her mind. With a haunting atmosphere and gothic horror elements, the novel is a chilling descent into madness, colonialism, and the horrors hidden within family legacies.')">MEXICAN GOTHIC</div>
        <div class="book" onclick="showInfo('THE WITCH\'S HEART - AUTHOR: Genevieve Gornichec -- Angrboda, a powerful seer, is burned and cast away by Odin for refusing to share her knowledge of the future. Rescued by Loki, she finds solace in forbidden love and motherhood, raising three children who are prophesied to bring about the end of the world. As fate looms over them, she must reclaim her strength and defy the gods to protect what she holds dear in this lyrical reimagining of Norse mythology.')">THE WITCH'S HEART</div>
        <div class="horizontal-text">ALDANESE XI-BERNOULLI</div>
        <div class="horizontal-text1">21ST CENTURY BOOKSHELF</div> <!-- Add the horizontal text -->
    </div>

    <div class="info-box" id="infoBox">
        <span id="infoText"></span>
        <button onclick="hideInfo()">Close</button>
    </div>

    <script>
        function showInfo(text) {
            document.getElementById('infoText').innerText = text;
            document.getElementById('infoBox').classList.add('active');
        }

        function hideInfo() {
            document.getElementById('infoBox').classList.remove('active');
        }
    </script>
</body>
</html>
